<h1>Users Search</h1>
<table border="1" style="border-collapse:collapse">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>City</th>
        </tr>
    </thead>
    <tr ng-repeat="user in usersSearchCtrl.users">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.gender}}</td>
        <td>{{student.city}}</td>
    </tr>
</table>
